<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="section">
    <h3>E Ticket</h3>
    <!--data-ng-init="getTicketDetail();-->
    <div data-ng-init="init();">

        <table class="table">
            <tr>
                <td>Index :</td>
                <td>{{$index + 1}}</td>
            </tr>
            <tr>
                <td>Price :</td>
                <td>{{airlineTicket.details.price.amount}} {{airlineTicket.details.price.currency}}</td>
            </tr>
            <tr>
                <td>Origin :</td>
                <td>{{airlineTicket.details.route.from}}</td>
            </tr>
            <tr>
                <td>Destination :</td>
                <td>{{airlineTicket.details.route.to}}</td>
            </tr>
            <tr>
                <td>Amount :</td>
                <td>{{airlineTicket.amount}}</td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-primary" data-ng-click="emailTicket(userTicket.id);">Email</button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
