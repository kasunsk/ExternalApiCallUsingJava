<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h3>{{headingTitle}}</h3>

<form name="form" data-ng-submit="saveUser();" role="form">
    <div data-ng-show="error" class="alert alert-danger">{{error}}</div>
    <div class="form-group">
        <label for="name">Name</label>
        <i class="fa fa-key"></i>
        <input type="text" name="name" id="name" class="form-control" data-ng-model="user.name" required/>
        <span data-ng-show="form.username.$dirty && form.name.$error.required"
              class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <i class="fa fa-key"></i>
        <input type="email" name="email" id="email" class="form-control" data-ng-model="user.email" required/>
        <span class="help-block" data-ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
        <span class="help-block" data-ng-show="form.input.$error.email">Not valid email!</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" data-ng-model="user.password"
               required/>
        <span data-ng-show="form.password.$dirty && form.password.$error.required"
              class="help-block">Password is required</span>
    </div>
</form>
<div class="form-group">
    <img src="/images/waiting.gif" alt="waiting" data-ng-show="submitting"/>&#160;&#160;
    <button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid || submitting"
            data-ng-click="saveUser();">Register
    </button>
</div>
</body>
</html>
