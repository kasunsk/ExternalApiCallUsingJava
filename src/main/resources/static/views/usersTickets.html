<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="section" data-ng-init="searchUsersTickets(userTicketSearchCriteria);">
    <h2>{{headingTitle}}</h2>

    <div class="section_div">
        <h4>User Ticket Search</h4>

        <label for="email">Email</label>
        <input type="text" name="email" id="email" data-ng-model="userTicketSearchCriteria.email"
               required/>
        <label for="origin">Origin</label>
        <input type="text" name="origin" id="origin" data-ng-model="userTicketSearchCriteria.origin"
               required/>
        <label for="destination"></label>
        <input type="text" name="destination" id="destination" data-ng-model="userTicketSearchCriteria.destination"
               required/>
        <button class="btn btn-primary" data-ng-click="searchUsersTickets(userTicketSearchCriteria);">Search</button>
    </div>

    <div>
        <table class="table">
            <tr class="tr" data-ng-show="true">
                <th>Index</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Price</th>
                <th>Amount</th>
                <th>View</th>
            </tr>
            <tbody data-ng-repeat="userTicket in usersTickets">
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{userTicket.origin}}</td>
                <td>{{userTicket.destination}}</td>
                <td>{{userTicket.price}} {{userTicket.currency}}</td>
                <td>{{userTicket.ticketsAmount}}</td>
                <td>
                    <button class="btn btn-primary" data-ng-controller="ticketController"
                            data-ng-click="viewTicket($index);">View
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
