<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="section">
    <h3>{{headingTitle}}</h3>

    <div data-ng-controller="usersController" data-ng-init="getMyTickets();">
        <table class="table">
            <tr class="tr" data-ng-show="true">
                <th>Offer Id</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Price</th>
                <th>Amount</th>
                <th>View</th>
            </tr>
            <tbody data-ng-repeat="airlineTicket in myTickets">
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{airlineTicket.details.route.from}}</td>
                <td>{{airlineTicket.details.route.to}}</td>
                <td>{{airlineTicket.details.price.amount}} {{airlineTicket.details.price.currency}}</td>
                <td>{{airlineTicket.amount}}</td>
                <td>
                    <button class="btn btn-primary" data-ng-controller="ticketController"
                            data-ng-click="viewTicket($index);">View
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
